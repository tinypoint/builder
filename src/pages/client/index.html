<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=750, initial-scale=1" />
    <title>runtime</title>
    <!-- rem adaptor -->
    <script type="text/javascript">
      (function (doc, win) {
          var docEl = doc.documentElement,
          resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
              recalc = function () {
                  var clientWidth = docEl.clientWidth;
                  if (!clientWidth) return;
                  // if(clientWidth >= 640){
                  //     docEl.style.fontSize = '100px';
                  // }else{
                    //750 design, 1px with 1rem
                      docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                  // }
              };
          if (!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          doc.addEventListener('DOMContentLoaded', recalc, false);
      })(document, window);
    </script>
    <style id="styles"></style>
    <script src="/builder/static/libs/require.js"></script>
    <script>
      Object.defineProperty(window, "store", {
        get() {
          return window.parent.store;
        },
      });

      window.parent._hasBlock = function (id) {
        var element = document.getElementById(id);
        if (element.hasAttribute("data-builder-block")) {
          return true;
        }

        var cycle = function (element) {
          for (var i = 0, len = element.children.length; i < len; i++) {
            if (element.children[i].hasAttribute("data-builder-type")) {
              return false;
            }

            if (element.children[i].hasAttribute("data-builder-block")) {
              return true;
            }

            return cycle(element.children[i]);
          }

          return false;
        };

        return cycle(element);
      };
      var scriptUrl = window.store.getState().scriptUrl;
      if (scriptUrl) {
        var s = document.createElement('script');
        s.src = scriptUrl;
        document.getElementsByTagName('head')[0].appendChild(s);
      }
    </script>
  </head>
  <body style="font-size:12px;">
    <div id="root"></div>
  </body>
</html>
